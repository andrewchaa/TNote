<div class="posts">

  <div class="row">
    <div class="respond well">
      <div class="form">
        <form class="form-horizontal">
          <div class="form-group">
              <div class="col-md-12">
                <input type="text" ng-model="title" class="form-control" id="title">
              </div>
          </div>
            <div class="form-group">
              <div class="col-md-12">
                <div id="content"></div>
              </div>
            </div>
            <div class="form-group">
            <div class="col-md-9">
              <button type="submit" ng-click="save()" class="btn btn-default">
                <i class="fa fa-circle-o-notch fa-spin ng-hide" ng-show="isSaving"></i>
                <i class="fa fa-save" ng-hide="isSaving"></i>
              </button>
            </div>
          </div>
       </form>
      </div>
    </div>
  </div>

</div>
