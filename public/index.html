<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tech note</title>
  <link rel="stylesheet" href="/css/font-awesome.css" />
  <!-- <link rel="stylesheet" href="/page.css" /> -->
  <link rel="stylesheet" href="/vendor/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/pen.css" />
</head>
<body>

<br />
<div class="container">

  <div class="row">
    <div class="col-md-1">
      <div id="toolbar">
        <span id="mode" class="icon-mode"></span>
        <span id="hinted" class="icon-pre disabled" title="Toggle Markdown Hints"></span>
      </div>
    </div>

    <div class="col-md-11">
      <button data-bind="click: save" type="button" class="btn btn-primary">Save</button>
      <button type="button" class="btn btn-default">Read only</button>
      <button type="button" class="btn btn-default">Mark down</button>            
    </div>
  </div>
  <div class="row">
    <div class="col-md-11 col-md-offset-1">
      <br />
      <div data-bind="editableHtml: contentHtml" data-toggle="pen" data-placeholder="start your note here"></div>
    </div>
  </dv>
  
  <div class="row">
    <div class="col-md-11 col-md-offset-1">
      <div class="dropdown well">
        Debug:
        <p data-bind="text: ko.toJSON($data)"></p>
      </div>
    </div>
  </div>


</div>

  <script src="/markdown.js"></script>
  <script src="/pen.js"></script>
  <script src="/vendor/jquery/dist/jquery.min.js"></script>
  <script src="/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="/vendor/knockout/dist/knockout.js"></script>
  <script src="/js/knockout.ext.js"></script>
  <script src="/js/page.js"></script>


</body>
</html>
