<!doctype html>
<html lang="en" ng-app="noteApp">
<head>
  <meta charset="UTF-8">
  <title>Tech note</title>
  <link rel="stylesheet" href="/css/font-awesome.css" />
  <link rel="stylesheet" href="/vendor/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/pen.css" />
</head>
<body ng-controller="noteCtrl">

<div class="container">

  <div class="row">

    <div class="col-md-4">
    </div>

    <div class="col-md-8">

      <button type="button" ng-click="save($event)" class="btn btn-primary">Save</button>
      <button type="button" ng-click="toggleReadOnly($event)" class="btn {{ toggleReadOnlyClass }}">Read only</button>
      <button type="button" ng-click="toggleMarkdown($event)" class="btn {{ toggleMarkdownClass }}">Mark down</button>
      
      <div class="panel panel-default" style="margin-top:10px;">
        <div ng-bind-html="contentHtml" data-toggle="pen" data-placeholder="start your note here" 
         style="width: 100%; height: 500px;" class="panel-body" ></div>
      </div>

    </div>
  </div>
</div>

  <script src="/vendor/angular/angular.js"></script>
  <script src="/vendor/angular-route/angular-route.min.js"></script>

  <script src="/markdown.js"></script>
  <script src="/pen.js"></script>
  <script src="/vendor/jquery/dist/jquery.min.js"></script>
  <script src="/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="/js/controller.js"></script>


</body>
</html>
