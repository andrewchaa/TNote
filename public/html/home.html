<div class="container">
  <div class="row">
    <br />
    <div class="col-md-8 col-md-offset-4">
      <button type="button" ng-click="new()" class="btn btn-primary">New</button>
      <button type="button" ng-click="save()" class="btn btn-default">Save</button>
      <div>&nbsp;</div>
    </div>
  </div>
  <div class="row">

    <div class="col-md-4">
			
			<ul class="list-group">
			  <li class="list-group-item" ng-repeat="note in notes">
			  	<a href="/#/{{ note._id }}">{{ note.title }}</a>
			  </li>
			</ul>    

    </div>
    <div class="col-md-8">

			<form role="form">
				<div class="form-group">
					<input type="text" ng-model="title" placeholder="title" class="form-control" />
				</div>

				<div class="form-group">
				<div class="panel panel-default">
					<div id="content" contenteditable="true" style="padding: 10px 20px;"></div>
				</div>
				</div>
			</form>

    </div>

  </div>
</div>
