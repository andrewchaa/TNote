<div class="posts">

  <div class="respond well">
    <div class="title"><h4>Your note here</h4></div>

    <div class="form">
      <form class="form-horizontal">
         <div class="form-group">
           <label class="control-label col-md-1" for="title">title</label>
           <div class="col-md-11">
             <input type="text" ng-model="title" class="form-control" id="title">
           </div>
         </div>
         <div class="form-group">
           <div class="col-md-offset-1 col-md-11">
             <div id="content"></div>
           </div>
         </div>
         <div class="form-group">
         <div class="col-md-9 col-md-offset-1">
           <button type="submit" ng-click="save()" class="btn btn-default">Save</button>
        </div>
         </div>
     </form>
    </div>
  </div>

</div>
